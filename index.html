        .res-bar { display: flex; gap: 10px; flex:1; justify-content: flex-end; }

            background: #333; border: 1px solid #555; border-radius: 4px; 
            padding: 4px 8px; min-width: 70px; text-align: center; position: relative;
        }
        .res-label { font-size: 0.6rem; text-transform: uppercase; color: #aaa; border-bottom: 1px solid #555; display: block; margin-bottom: 3px;}
        .res-row { font-size: 0.9rem; font-weight: bold; display: flex; gap: 10px; justify-content: center; }
        
        /* TOOLTIP */
        .tooltip { 
            visibility: hidden; opacity: 0; position: absolute; top: 100%; right: 0; margin-top:5px;
            background: #222; border: 1px solid #777; padding: 10px; border-radius: 4px; 
            width: 200px; z-index: 999; text-align: left; transition: 0.2s; pointer-events: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.8);
        }
        .res-box:hover .tooltip { visibility: visible; opacity: 1; }
        .tt-row { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 2px; }
        .val-pos { color: #81c784; } .val-neg { color: #e57373; }

            box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
        }
        .map-icon { 
            font-size: 2rem; width: 60px; height: 60px; 
            display: flex; align-items: center; justify-content: center; 
            background: rgba(255,255,255,0.15); border-radius: 8px; 
            border: 1px solid rgba(255,255,255,0.2);
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: default; 
        }
        @keyframes pop { from{transform:scale(0)} to{transform:scale(1)} }

        aside.right { 
            width: 340px; background: #d7ccc8; color: var(--text-dark);
            border-left: 5px solid var(--scroll-border); display: flex; flex-direction: column; 
        }

        .log-card { 
            background: #fff; padding: 8px; border-radius: 4px; font-size: 0.85rem; 
            border-left: 4px solid #aaa; box-shadow: 0 1px 2px rgba(0,0,0,0.1); flex-shrink: 0; 
        }
        .log-card.report { border-color: #558b2f; background: #f1f8e9; }
        .log-card.error { border-color: #d32f2f; background: #ffebee; font-weight: bold; }
        .log-card.info { border-color: #ffb300; }
        
        .log-header { font-size: 0.7rem; color: #666; border-bottom: 1px dashed #ccc; margin-bottom: 4px; display: flex; justify-content: space-between; }
        .log-line { display: flex; justify-content: space-between; margin-bottom: 2px; }
        .log-val { font-weight: bold; }
        .c-green { color: #2e7d32; } .c-red { color: #c62828; }

        .controls-area { padding: 10px; background: #bcaaa4; border-top: 2px solid var(--primary); }
        .btn-row { display: flex; gap: 5px; margin-bottom: 5px; }
        .ctrl-btn { flex: 1; padding: 10px; border: 1px solid #5d4037; background: #efebe9; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 0.85rem; box-shadow: 0 2px 0 #8d6e63; }
        .ctrl-btn:active { transform: translateY(2px); box-shadow: none; }
        .ctrl-btn:hover { background: #fff; }

        /* FOOTER (STRONGHOLD STYLE) */
        footer {
            height: 160px; background: var(--scroll-bg); border-top: 6px solid var(--scroll-border);
            display: flex; align-items: center; padding: 0 15px; flex-shrink: 0; z-index: 20;
            background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
            color: var(--text-dark);
        }

        .cat-bar { 
            display: flex; gap: 5px; padding-right: 20px; border-right: 2px solid #c5afa0; 
            margin-right: 15px; flex-wrap: wrap; width: 150px; justify-content: center; 
        }
        .cat-icon { 
            width: 40px; height: 40px; background: #8d6e63; color: #fff; 
            border: 2px solid #5d4037; border-radius: 4px; display: flex; 
            align-items: center; justify-content: center; font-size: 1.2rem;

        }
        .cat-icon:hover { transform: translateY(-2px); background: #a1887f; }
        .cat-icon.active { background: var(--highlight); color: #000; border-color: #fff; }

        .build-bar { display: flex; overflow-x: auto; gap: 10px; align-items: center; height: 100%; padding-bottom: 5px; flex: 1; }
        .b-item {
            min-width: 85px; height: 110px; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; cursor: pointer; position: relative;
            background: rgba(0,0,0,0.05); border-radius: 6px; padding: 4px; 
            transition: 0.2s; border: 1px solid transparent;
        }
        .b-item:hover { background: rgba(0,0,0,0.1); transform: scale(1.05); border-color: #8b5a2b; }
        .b-count { position: absolute; top: 0; right: 0; background: var(--accent); color: #fff; font-size: 0.75rem; padding: 1px 6px; border-radius: 4px; font-weight: bold; box-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
        .b-ico { font-size: 2rem; margin-bottom: 2px; }
        .b-name { font-size: 0.7rem; font-weight: bold; text-align: center; line-height: 1.1; margin-bottom: 2px;}
        .b-cost { font-size: 0.65rem; color: #666; text-align: center; }

        /* MODALS */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index: 100; justify-content: center; align-items: center; }
        .modal-box { background: var(--scroll-bg); padding: 25px; width: 500px; border: 4px solid var(--scroll-border); border-radius: 8px; text-align: center; color: var(--text-dark); position:relative; max-height: 90vh; overflow-y:auto;}
        
        .list-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; text-align: left; margin-top: 15px; }
        .trade-row { background: rgba(255,255,255,0.6); padding: 6px; border: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; border-radius: 4px;}
        
        .trade-btn { background: #eee; border: 1px solid #999; cursor: pointer; padding: 2px 8px; font-weight: bold; border-radius: 3px; font-size: 0.8rem;}
        .trade-btn:hover { background: var(--highlight); }

        #pause-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 5rem; color: rgba(255,255,255,0.2); font-family: 'MedievalSharp'; pointer-events: none; z-index: 50; display: none; transform: rotate(-10deg); text-shadow: 0 0 20px #000; }
    </style>
</head>

    { id: 3, title: "Aufr√ºstung", intro: "Der Feind r√ºckt n√§her. Produziert B√∂gen in der Werkstatt.", goal: { bow: 5, spear: 5 }, start: { gold:200, wood:100, stone:50, food:50 } },
    { id: 4, title: "Krieg", intro: "Bildet 10 Soldaten in der Kaserne aus.", goal: { soldiers: 10 }, start: { gold:300, wood:100, stone:100, iron:20, food:100 } },
    { id: 5, title: "Die Kathedrale", intro: "Das Meisterwerk. Baut die Kathedrale!", goal: { cath: 1 }, start: { gold:1000, wood:500, stone:500, iron:100, food:200 } }

const Units = {
    archer: { name: "Bogensch√ºtze", cost: 10, res: "bow", str: 5 },
    spear: { name: "Pikenier", cost: 15, res: "spear", str: 8 },
    sword: { name: "Schwertk√§mpfer", cost: 30, res: "sword", armor: "armor", str: 15 },

const Config = {
    tick: 5000,
    taxes: [
        {n:"Keine",g:0,h:1}, {n:"Niedrig",g:2,h:-2}, {n:"Mittel",g:4,h:-5}, 
        {n:"Hoch",g:8,h:-12}, {n:"Grausam",g:15,h:-20}
    ],
    buildings: {
        // BURG
        wall_w: { name:"Holzwall", cat:"burg", icon:"ü™µ", cost:{g:10,w:20}, def:10 },
        wall_s: { name:"Steinmauer", cat:"burg", icon:"üß±", cost:{g:50,s:20}, def:50 },

        gate:   { name:"Torhaus", cat:"burg", icon:"‚õ©Ô∏è", cost:{g:50,w:20,s:20}, def:20 },
        barracks: { name:"Kaserne", cat:"burg", icon:"‚õ∫", cost:{g:150,s:20}, desc:"Rekrutierung" },
        merc_post: { name:"S√∂ldnerlager", cat:"burg", icon:"üé™", cost:{g:500,w:100}, desc:"S√∂ldner" },

        // WERKSTATT (Hier ist das Vorratslager!)
        stock:  { name:"Vorratslager", cat:"werk", icon:"üì¶", cost:{w:20}, desc:"+50 Lager" },
        wood:   { name:"Holzf√§ller", cat:"werk", icon:"ü™ì", cost:{g:10}, prod:"wood", amt:3 },
        ox:     { name:"Ochsenjoch", cat:"werk", icon:"üêÇ", cost:{g:20,w:20} },
        quarry: { name:"Steinbruch", cat:"werk", icon:"‚õèÔ∏è", cost:{g:50,w:50}, prod:"stone", amt:2, need:"ox" },
        iron:   { name:"Eisenmine", cat:"werk", icon:"‚õìÔ∏è", cost:{g:100,w:100}, prod:"iron", amt:1 },

        hunter: { name:"J√§gerstand", cat:"farm", icon:"üèπ", cost:{g:20,w:5}, prod:"meat", amt:2 },

        wheat:  { name:"Getreide", cat:"farm", icon:"üåæ", cost:{g:40,w:10}, prod:"wheat", amt:2 },

        hovel:  { name:"H√ºtte", cat:"stadt", icon:"üõñ", cost:{w:10}, pop:5 },

let State = {};

const Game = {
    init: function() {
        // ZWANGSWEISE NEUER SAVE SLOT "v8" um Absturz durch alte Daten zu verhindern
        if(localStorage.getItem('burgherr_v8')) this.load();
        else this.startLevel(1);
        
        UI.init();
        setInterval(this.tick, Config.tick);
        setInterval(UI.updateBar, 100);
        setInterval(this.save, 30000); 
    },

    startLevel: function(lvlId) {
        let l = Levels.find(x => x.id == lvlId);
        if(!l) return UI.showMsg("ENDE", "Alle Level geschafft!");
        
        State = {
            level: lvlId, day: 1, paused: true, lastTick: Date.now(),
            res: { ...l.start, stone:0, iron:0, pitch:0, wheat:0, flour:0, bread:l.start.food||0, cheese:0, meat:0, apple:0, hops:0, beer:0, bow:0, spear:0, sword:0, armor:0, leather:0 },
            pop: { curr:5, max:0, sold:0, merc:0, hap:100 },
            b: {}, w: {}, tax: 0,
            factors: { food:0, tax:0, other:0 }
        };
        for(let k in Config.buildings) { State.b[k]=0; State.w[k]=0; }
        State.b.stock=1; State.b.granary=1; // Startlager
        
        UI.showMsg(`Level ${lvlId}: ${l.title}`, l.intro);
        UI.renderMap();
        UI.update();
    },

    tick: function() {
        if(State.paused) return;
        
        // --- SAFE TICK EXECUTION ---
        try {
            State.day++;
            State.lastTick = Date.now();
            let prodLog = [];
            let eatLog = [];

            // 1. LIMITS
            let maxStock = State.b.stock * 50;
            let maxFood = State.b.granary * 50;
            let curStock = State.res.wood + State.res.stone + State.res.iron + State.res.wheat + State.res.flour;
            let curFood = State.res.bread + State.res.meat + State.res.apple + State.res.cheese;
            let fullS = curStock >= maxStock;
            let fullF = curFood >= maxFood;

            // 2. PROD
            for(let k in Config.buildings) {
                let b = Config.buildings[k];
                let n = State.w[k];
                if(n <= 0) continue;

                if(b.need && State.b[b.need] < n) n = State.b[b.need]; 

                // Simple Prod
                if(b.prod) {
                    if((['wood','stone','iron'].includes(b.prod) && !fullS) || (!['wood','stone','iron'].includes(b.prod) && !fullF)) {
                        let amt = n * (b.amt||1);
                        State.res[b.prod] += amt;
                        prodLog.push(`${amt} ${T(b.prod)}`);
                    }
                }
                // Processing
                if(b.proc) {
                    let take = Math.min(State.res[b.proc], n);
                    if(take > 0 && !fullF) {
                        State.res[b.proc] -= take;
                        State.res[b.out] += (take * (b.ratio||1));
                        prodLog.push(`${take*(b.ratio||1)} ${T(b.out)}`);
                    }
                }
                // Craft
                if(b.use) {
                    if(State.res[b.use] >= n && !fullS) {
                        State.res[b.use] -= n;
                        State.res[b.out] += (n * (b.amt||1));
                    }
                }
            }

            // 3. EAT
            let eat = State.pop.curr;
            let foods = ['bread','meat','cheese','apple'];
            let ate = 0;
            foods.forEach(f => {
                if(eat > 0 && State.res[f] > 0) {
                    let take = Math.min(eat, State.res[f]);
                    State.res[f] -= take; eat -= take; ate += take;
                    eatLog.push(T(f));
                }
            });
            
            let hapChg = 0;
            if(eat > 0) { 
                UI.log(`${eat} B√ºrger hungern!`, 'error'); hapChg -= 20; 
                State.factors.food = -20;
            } else { 
                hapChg += 2; 
                State.factors.food = 2;
            }

            // Tax & Beer
            let tConf = Config.taxes[State.tax];
            hapChg += tConf.h;
            State.res.gold += (State.pop.curr * tConf.g);
            State.factors.tax = tConf.h;

            if(State.res.beer >= State.pop.curr && State.pop.curr > 0) {
                State.res.beer -= State.pop.curr;
                hapChg += 5;
                State.factors.other = 5;
            } else { State.factors.other = 0; }

            // Church
            hapChg += (State.b.church * 5);

            State.pop.hap = Math.max(0, Math.min(100, State.pop.hap + hapChg));

            // 4. Pop Growth
            State.pop.max = (State.b.hovel*5) + (State.b.house*10) + 5;
            let work = 0; for(let k in State.w) work += State.w[k];
            let idle = State.pop.curr - State.pop.sold - State.pop.merc - work;

            if(State.pop.hap > 60 && State.pop.curr < State.pop.max && Math.random()>0.5) {
                State.pop.curr++; UI.log("B√ºrger zugewandert", "success"); Game.autoAssign();
            } else if(State.pop.hap < 20 && State.pop.curr > 0) {
                State.pop.curr--; UI.log("B√ºrger geflohen", "error");
                for(let k in State.w) if(State.w[k]>0){State.w[k]--; break;}
            }

            // Log entry
            let html = `<div class="log-header">Tag ${State.day} | Beliebtheit ${Math.floor(State.pop.hap)}</div>`;
            if(prodLog.length) html += `<div class="log-line"><span class="c-green">Prod:</span> <span>${prodLog.join(', ')}</span></div>`;
            if(eatLog.length) html += `<div class="log-line"><span class="c-red">Essen:</span> <span>${eatLog.length} Rationen</span></div>`;
            UI.logHtml(html, "report");

            // 5. Win Check
            let l = Levels.find(x => x.id == State.level);
            let win = true;
            for(let k in l.goal) {
                let val = 0;
                if(k=='pop') val=State.pop.curr;
                else if(k=='soldiers') val=State.pop.sold + State.pop.merc;
                else val = State.res[k] || State.b[k] || 0;
                if(val < l.goal[k]) win = false;
            }
            if(win) {
                State.paused = true;
                UI.showMsg("SIEG!", "Ziele erreicht!", () => Game.startLevel(State.level+1));
            }

            UI.update();
        } catch(e) {
            console.error(e);
            State.paused = true;
            alert("Fehler im Spielablauf! Reset empfohlen.");
        }
    },

    autoAssign: function() {
        let work = 0; for(let k in State.w) work += State.w[k];
        let idle = State.pop.curr - State.pop.sold - State.pop.merc - work;
        if(idle <= 0) return;

        for(let k in Config.buildings) {
            let b = Config.buildings[k];
            if((b.prod || b.proc || b.use) && State.b[k] > State.w[k]) {
                State.w[k]++; idle--;
                if(idle<=0) break;
            }
        }
    },

    build: function(key) {
        let b = Config.buildings[key];
        if(State.res.gold >= (b.cost.g||0) && State.res.wood >= (b.cost.w||0) && State.res.stone >= (b.cost.s||0)) {
            State.res.gold -= (b.cost.g||0); State.res.wood -= (b.cost.w||0); State.res.stone -= (b.cost.s||0);
            State.b[key]++;
            UI.addMapIcon(b.icon);
            Game.autoAssign();
            UI.update();
        } else UI.log("Zu wenig Rohstoffe", "error");
    },

    recruit: function(type) {
        let work = 0; for(let k in State.w) work += State.w[k];
        let idle = State.pop.curr - State.pop.sold - State.pop.merc - work;

        if(type === 'merc') {
            if(State.b.merc_post < 1) return UI.log("S√∂ldnerlager n√∂tig", "error");
            if(State.res.gold < 50) return UI.log("Zu wenig Gold (50)", "error");
            State.res.gold -= 50; State.pop.merc++;
            UI.log("S√∂ldner angeheuert", "success");
        } else {
            // Units from Menu
            if(State.b.barracks < 1) return UI.log("Kaserne n√∂tig", "error");
            if(idle < 1) return UI.log("Keine freien Bauern", "error");
            
            let u = Units[type];
            if(!u) return;
            if(State.res.gold < u.cost) return UI.log("Zu wenig Gold", "error");
            if(u.res && State.res[u.res] < 1) return UI.log(T(u.res) + " fehlt!", "error");
            if(u.armor && State.res[u.armor] < 1) return UI.log("R√ºstung fehlt!", "error");

            State.res.gold -= u.cost;
            if(u.res) State.res[u.res]--;
            if(u.armor) State.res[u.armor]--;
            State.pop.curr--; // Bauer wird Soldat
            State.pop.sold++;
            UI.log(u.name + " ausgebildet", "success");
        }
        UI.update();
    },

    tax: function(d) {
        let n = State.tax + d;
        if(n >= 0 && n < 5) State.tax = n;
        UI.update();
    },

    trade: function(item, buy) {
        if(buy && State.res.gold >= 5) { State.res.gold-=5; State.res[item]+=5; }
        if(!buy && State.res[item] >= 5) { State.res[item]-=5; State.res.gold+=3; }
        UI.update(); UI.renderMarket();
    },

    togglePause: function() { State.paused = !State.paused; UI.update(); },
    save: function() { localStorage.setItem('burgherr_v8', JSON.stringify(State)); UI.log("Gespeichert", "info"); },
    load: function() { 
        let d = localStorage.getItem('burgherr_v8'); 
        if(d) { State = JSON.parse(d); State.paused = true; UI.renderMap(); UI.update(); UI.showMsg("Geladen","Willkommen zur√ºck"); }
    },
    reset: function() { localStorage.removeItem('burgherr_v8'); location.reload(); },
    closeMsg: function() { document.getElementById('msg-modal').style.display = 'none'; State.paused = false; State.lastTick = Date.now(); },
    
    startRaid: function() {
        let army = State.pop.sold + State.pop.merc;
        if(army < 5) return UI.log("Min. 5 Mann n√∂tig", "error");
        UI.log("Raubzug gestartet...", "info");
        setTimeout(()=>{
            if(Math.random()>0.3) {
                let g = Math.floor(Math.random()*100)+50;
                State.res.gold += g; UI.log(`Erfolg! ${g} Gold erbeutet.`, "success");
            } else {
                UI.log("Misserfolg. Keine Beute.", "error");
            }
            UI.update();
        }, 2000);
    }
};

const UI = {
    cat: 'burg',
    init: function() { this.renderBuild(); },
    setCat: function(c) { 
        this.cat = c; this.renderBuild(); 
        document.querySelectorAll('.cat-icon').forEach(e => e.classList.remove('active'));
        event.target.classList.add('active');
    },
    renderBuild: function() {
        const d = document.getElementById('build-list'); d.innerHTML = "";
        for(let k in Config.buildings) {
            let b = Config.buildings[k];
            if(b.cat !== this.cat) continue;
            let cost = [];
            if(b.cost.g) cost.push(b.cost.g+"üí∞"); if(b.cost.w) cost.push(b.cost.w+"üå≤"); if(b.cost.s) cost.push(b.cost.s+"üß±");
            
            let el = document.createElement('div'); el.className = "b-item";
            el.onclick = () => Game.build(k);
            el.innerHTML = `
                ${State.b[k]>0 ? `<div class="b-count">${State.b[k]}</div>`:''}
                <div class="b-ico">${b.icon}</div>
                <div class="b-name">${b.name}</div>
                <div class="b-cost">${cost.join(' ')}</div>
            `;
            d.appendChild(el);
        }
    },
    renderMap: function() {
        const m = document.getElementById('village-map'); m.innerHTML = "";
        for(let k in State.b) {
            for(let i=0; i<State.b[k]; i++) this.addMapIcon(Config.buildings[k].icon);
        }
    },
    addMapIcon: function(ico) {
        let d = document.createElement('div'); d.className='map-icon'; d.innerText=ico;
        document.getElementById('village-map').appendChild(d);
    },
    log: function(txt, type) { this.logHtml(`<div>${txt}</div>`, type); },
    logHtml: function(html, type) {
        let d = document.createElement('div'); d.className=`log-card ${type}`; d.innerHTML = html;
        let c = document.getElementById('game-log'); c.prepend(d);
        if(c.children.length > 20) c.lastChild.remove();
    },
    update: function() {
        const r = State.res;
        ['gold','wood','stone','iron','wheat','flour','hops','bread','meat','apple','cheese','beer','bow','spear','sword','armor'].forEach(k => {
            let e = document.getElementById('r-'+k); if(e) e.innerText = Math.floor(r[k]);
        });
        document.getElementById('r-pop').innerText = State.pop.curr + "/" + State.pop.max;
        document.getElementById('r-hap').innerText = Math.floor(State.pop.hap);
        document.getElementById('r-sold').innerText = State.pop.sold + State.pop.merc;
        document.getElementById('game-day').innerText = State.day;
        document.getElementById('level-title').innerText = "Level " + State.level;
        document.getElementById('tax-disp').innerText = Config.taxes[State.tax].n;
        document.getElementById('pause-overlay').style.display = State.paused ? 'block' : 'none';

        // Hover Tooltip
        let f = State.factors;
        document.getElementById('hap-tooltip').innerHTML = `
            <div class="tt-row"><span>Essen:</span><span class="val-${f.food>=0?'pos':'neg'}">${f.food}</span></div>
            <div class="tt-row"><span>Steuer:</span><span class="val-${f.tax>=0?'pos':'neg'}">${f.tax}</span></div>
            <div class="tt-row"><span>Andere:</span><span class="val-pos">${f.other}</span></div>
        `;

        // Objective
        let l = Levels.find(x => x.id == State.level);
        if(l) {
            let html = "";
            for(let k in l.goal) {
                let val = 0;
                if(k=='pop') val=State.pop.curr;
                else if(k=='soldiers') val=State.pop.sold + State.pop.merc;
                else val = State.res[k] || State.b[k] || 0;
                let done = val >= l.goal[k] ? "obj-done" : "";
                html += `<span class="obj-item ${done}">${T(k)}: ${Math.floor(val)}/${l.goal[k]}</span>`;
            }
            document.getElementById('objective-text').innerHTML = html;
        }
        
        this.renderBuild();
        if(document.getElementById('modal-market').style.display === 'flex') this.renderMarket();
    },
    showMsg: function(t, b, cb) {
        document.getElementById('info-title').innerText=t; document.getElementById('info-text').innerText=b;
        document.getElementById('modal-info').style.display='flex';
        let btn = document.querySelector('#modal-info button');
        btn.onclick = cb ? () => { cb(); Game.closeMsg(); } : Game.closeMsg;
    },
    closeMsg: function() { document.getElementById('modal-info').style.display = 'none'; State.paused = false; State.lastTick = Date.now(); },
    toggleMarket: function(s) { 
        document.getElementById('modal-market').style.display=s?'flex':'none'; 
        if(s){ State.paused=true; this.renderMarket(); } else { State.paused=false; }
    },
    toggleRecruit: function(s) {
        document.getElementById('modal-recruit').style.display=s?'flex':'none';
        if(s){ 
            State.paused=true; 
            let list = document.getElementById('recruit-list'); list.innerHTML = "";
            for(let k in Units) {
                let u = Units[k];
                let cost = `${u.cost}üí∞ ` + (u.res ? `+1 ${T(u.res)}` : "");
                let d = document.createElement('div'); d.className='trade-row';
                d.innerHTML = `<span>${u.name} (${u.str}‚öîÔ∏è)</span><button class="trade-btn" onclick="Game.recruit('${k}')">Ausbilden (${cost})</button>`;
                list.appendChild(d);
            }
        } else { State.paused=false; }
    },
    renderMarket: function() {
        const list = document.getElementById('market-list'); list.innerHTML = "";
        let items = ['wood','stone','iron','wheat','flour','bread','meat','apple','cheese','hops','beer','bow','spear','sword','armor'];
        items.forEach(k => {
            let d = document.createElement('div'); d.className='trade-row';
            d.innerHTML = `<span>${T(k)} (${Math.floor(State.res[k])})</span><div><button class="trade-btn" onclick="Game.trade('${k}',1)">Kauf</button><button class="trade-btn" onclick="Game.trade('${k}',0)">Verk</button></div>`;
            list.appendChild(d);
        });
    }
};
