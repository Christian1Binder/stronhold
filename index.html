<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgherr WebApp - Worker Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=MedievalSharp&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-body: #2b2b2b;
            --bg-panel: #fdf6e3;
            --primary: #8b5e3c;
            --primary-dark: #5d4037;
            --secondary: #37474f;
            --accent: #d32f2f; /* Rot f√ºr Fehler */
            --positive: #2e7d32;
            --highlight: #f9a825;
            --text-main: #333333;
            --text-light: #f1f1f1;
            --border-radius: 8px;
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 10px;
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        #app {
            background-color: var(--bg-panel);
            width: 100%;
            max-width: 1400px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--secondary);
            color: var(--text-light);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 4px solid var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 10;
            height: 100px;
        }

        .header-left h1 {
            font-family: 'MedievalSharp', cursive;
            margin: 0; font-size: 1.5rem; color: var(--highlight); text-shadow: 2px 2px 0 #000;
        }

        .res-container { display: flex; gap: 10px; flex: 1; justify-content: flex-end; }
        .res-group {
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px; padding: 5px 8px; display: flex; flex-direction: column; min-width: 100px;
        }
        .res-items { display: flex; justify-content: space-around; align-items: center; gap: 8px; }
        .res-item { display: flex; flex-direction: column; align-items: center; cursor: help; }
        .res-val { font-weight: 900; font-size: 0.95rem; color: #fff; }

        /* --- MAIN LAYOUT --- */
        main { display: flex; flex: 1; overflow: hidden; }

        /* Spalten Layout */
        aside {
            width: 380px; /* Breiter f√ºr die Worker-Controls */
            background-color: #f4ecd8; padding: 15px;
            overflow-y: auto; border-right: 1px solid #dccbb1; display: flex; flex-direction: column; gap: 15px;
        }
        aside.right { width: 300px; border-right: none; border-left: 1px solid #dccbb1; }
        
        section#center-log {
            flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 6px;
            background-image: radial-gradient(#f4e4bc 10%, transparent 10%), radial-gradient(#f4e4bc 10%, transparent 10%);
            background-size: 20px 20px; background-color: #ffffff;
        }

        h2 { font-family: 'MedievalSharp', cursive; color: var(--primary-dark); border-bottom: 2px solid var(--primary); font-size: 1.1rem; margin: 0 0 5px 0; }

        /* --- BUILDING & WORKER CONTROLS --- */
        .building-card {
            background: #fff; border: 1px solid #cbb092; border-left: 4px solid var(--primary);
            padding: 8px; border-radius: 4px; display: flex; flex-direction: column; gap: 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .building-header { display: flex; justify-content: space-between; align-items: center; font-weight: bold; font-size: 0.9rem;}
        
        .worker-control {
            display: flex; justify-content: space-between; align-items: center;
            background: #eee; padding: 4px; border-radius: 4px; font-size: 0.85rem;
        }
        .w-btn {
            width: 24px; height: 24px; border: none; background: var(--secondary); color: white;
            font-weight: bold; cursor: pointer; border-radius: 3px;
        }
        .w-btn:hover { background: var(--primary); }
        .w-btn:disabled { background: #ccc; cursor: not-allowed; }

        .build-btn {
            width: 100%; padding: 6px; background: #fff; border: 1px solid #ccc; cursor: pointer;
            font-size: 0.8rem; text-align: left; margin-top: 2px;
        }
        .build-btn:hover:not(:disabled) { background: #f0f0f0; }

        /* --- PREVIEW PANEL --- */
        .preview-panel {
            background: #fff3e0; border: 1px solid #ffb74d; padding: 10px; border-radius: 6px;
            font-size: 0.9rem;
        }
        .preview-row { display: flex; justify-content: space-between; margin-bottom: 3px; }
        .p-plus { color: var(--positive); font-weight: bold; }
        .p-minus { color: var(--accent); font-weight: bold; }

        /* --- LOG STYLES --- */
        .log-entry { padding: 6px 10px; border-radius: 4px; font-size: 0.9rem; border-left: 3px solid #ccc; background: #fcfcfc; }
        
        /* WICHTIG: Negative Nachrichten Rot */
        .log-entry.error { 
            border-left-color: var(--accent); 
            background-color: #ffebee; 
            color: #b71c1c; 
            font-weight: bold; 
            border: 1px solid #ffcdd2;
        }
        .log-entry.success { border-left-color: var(--positive); background-color: #e8f5e9; }
        .log-entry.info { border-left-color: var(--highlight); }

        /* Progress Bars */
        .bar-container { width: 100%; background: #ddd; height: 8px; border-radius: 4px; overflow: hidden; margin-top: 5px; }
        .bar-fill { height: 100%; width: 0%; transition: width 0.1s linear; background: var(--positive); }
        
        /* Modal & Floaty text styles (wie zuvor) */
        .floating-text { position: absolute; font-weight: bold; animation: floatUp 1s ease-out forwards; pointer-events: none; z-index: 100; }
        @keyframes floatUp { to { opacity: 0; transform: translateY(-30px); } }

    </style>
</head>
<body>

<div id="particles"></div>

<div id="app">
    <header>
        <div class="header-left">
            <h1>üè∞ Der Manager</h1>
        </div>
        <div class="res-container">
            <div class="res-group">
                <div class="res-items">
                    <div class="res-item" title="Gold"><span class="res-val" id="res-gold" style="color:#fbc02d">0</span></div>
                    <div class="res-item" title="Holz"><span class="res-val" id="res-wood">0</span></div>
                    <div class="res-item" title="Stein"><span class="res-val" id="res-stone">0</span></div>
                    <div class="res-item" title="Eisen"><span class="res-val" id="res-iron">0</span></div>
                </div>
            </div>
            <div class="res-group">
                <div class="res-items">
                    <div class="res-item" title="Brot"><span class="res-val" id="res-bread">0</span></div>
                    <div class="res-item" title="Fleisch"><span class="res-val" id="res-meat">0</span></div>
                    <div class="res-item" title="√Ñpfel"><span class="res-val" id="res-apple">0</span></div>
                </div>
            </div>
            <div class="res-group">
                <div class="res-items">
                    <div class="res-item" title="Freie Bauern">
                        <span style="font-size:1.2rem">üë®‚Äçüåæ</span>
                        <span class="res-val" id="res-free-workers">0</span>
                    </div>
                    <div class="res-item" title="Beliebtheit">
                        <span style="font-size:1.2rem">‚ù§Ô∏è</span>
                        <span class="res-val" id="res-pop">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <aside>
            <h2>Produktions-Betriebe</h2>
            <div id="building-list">
                </div>
        </aside>

        <section id="center-log"></section>

        <aside class="right">
            <h2>Produktions-Vorschau</h2>
            <div class="preview-panel" id="production-preview">
                <div>Wird berechnet...</div>
            </div>
            
            <div class="bar-container">
                <div class="bar-fill" id="day-bar"></div>
            </div>
            <div style="text-align:right; font-size:0.8rem; color:#666;">N√§chster Tag</div>

            <br>
            <h2>Milit√§r & Sonstiges</h2>
            <div class="building-card">
                <div class="building-header">Kaserne <span id="cnt-barracks">0</span></div>
                <button class="build-btn" onclick="Game.build('barracks')">Bau (150üí∞ 50üß±)</button>
                <button class="build-btn" style="margin-top:5px; border-left:4px solid #d32f2f;" onclick="Game.recruit()">
                    Rekrutieren (10üí∞ 1‚öîÔ∏è 1üë®‚Äçüåæ)
                </button>
            </div>

            <br>
            <h2>Status</h2>
            <div>Tag: <span id="stat-day">1</span></div>
            <div>Bev√∂lkerung: <span id="stat-pop">0/0</span></div>
            
            <br>
            <button onclick="Game.manualGather('wood', event)" style="padding:10px; width:100%; cursor:pointer;">üå≤ Notfall-Holz hacken</button>
        </aside>
    </main>
</div>

<script>
const Config = {
    tickRate: 5000, 
    combatStartDay: 40,
    // buildings Def: costG=Gold, costW=Wood, costS=Stone, prod=Output per Worker
    buildings: {
        woodcutter: { name: "Holzf√§ller", costG: 15, costW: 0, costS: 0, output: "wood", amount: 2 },
        quarry:     { name: "Steinbruch", costG: 50, costW: 20, costS: 0, output: "stone", amount: 1 },
        ironmine:   { name: "Eisenmine",  costG: 100, costW: 50, costS: 0, output: "iron", amount: 1 },
        farm_apple: { name: "Apfelgarten", costG: 30, costW: 10, costS: 0, output: "apple", amount: 3 },
        hunter:     { name: "J√§gerstand", costG: 20, costW: 5, costS: 0, output: "meat", amount: 2 },
        farm_wheat: { name: "Getreidefarm", costG: 40, costW: 10, costS: 0, output: "wheat", amount: 2 },
        mill:       { name: "M√ºhle", costG: 80, costW: 30, costS: 10, process: "wheat", product: "flour", ratio: 2 },
        bakery:     { name: "B√§ckerei", costG: 60, costW: 20, costS: 0, process: "flour", product: "bread", ratio: 3 },
        weaponsmith:{ name: "Waffenschmiede", costG: 100, costW: 0, costS: 20, process: "iron", product: "weapons", ratio: 1 },
        house:      { name: "H√ºtte", costG: 0, costW: 10, costS: 0, capacity: 5 } // Kein Arbeiter n√∂tig
    }
};

const State = {
    day: 1, paused: false, lastTick: Date.now(),
    res: { gold: 150, wood: 50, stone: 0, iron: 0, wheat: 0, flour: 0, bread: 0, meat: 5, apple: 5, weapons: 0 },
    pop: { current: 5, max: 10, happiness: 100, soldiers: 0 },
    
    // b = buildings count
    b: { woodcutter: 0, quarry: 0, ironmine: 0, farm_apple: 0, hunter: 0, farm_wheat: 0, mill: 0, bakery: 0, weaponsmith: 0, house: 0, barracks: 0 },
    
    // w = workers assigned
    w: { woodcutter: 0, quarry: 0, ironmine: 0, farm_apple: 0, hunter: 0, farm_wheat: 0, mill: 0, bakery: 0, weaponsmith: 0 },

    flags: { noFood: false }
};

const Game = {
    init: function() {
        UI.renderBuildings(); // Initiale Liste bauen
        UI.update();
        setInterval(() => { if(!State.paused) this.tick(); }, Config.tickRate);
        setInterval(() => { if(!State.paused) UI.updateBar(); }, 100);
        UI.log("Willkommen! Weise Arbeiter zu, um die Produktion zu starten!", "info");
    },

    tick: function() {
        State.day++;
        State.lastTick = Date.now();
        
        // --- PRODUKTION ---
        // Basis Ressourcen
        this.produce('woodcutter', 'wood');
        this.produce('quarry', 'stone');
        this.produce('ironmine', 'iron');
        this.produce('farm_apple', 'apple');
        this.produce('hunter', 'meat');
        this.produce('farm_wheat', 'wheat');

        // Verarbeitung
        this.process('mill', 'wheat', 'flour');
        this.process('bakery', 'flour', 'bread');
        this.process('weaponsmith', 'iron', 'weapons');

        // --- KONSUM ---
        this.consumeFood();

        // --- MIGRATION (Neue Arbeiter) ---
        this.handleMigration();

        UI.update();
    },

    // Generische Produktionsfunktion
    produce: function(building, resource) {
        const workers = State.w[building];
        if(workers > 0) {
            const amount = workers * Config.buildings[building].amount;
            State.res[resource] += amount;
        }
    },

    // Generische Verarbeitungsfunktion
    process: function(building, inputRes, outputRes) {
        const workers = State.w[building];
        const ratio = Config.buildings[building].ratio; // Output pro Input
        // Jeder Arbeiter kann 1 Einheit Input verarbeiten
        const capacity = workers; 
        
        if(capacity > 0) {
            // Wir k√∂nnen nur verarbeiten, was wir haben
            const processed = Math.min(State.res[inputRes], capacity);
            
            if(processed > 0) {
                State.res[inputRes] -= processed;
                State.res[outputRes] += (processed * ratio);
            } else if (State.res[inputRes] === 0 && State.b[building] > 0) {
                // Warnung nur wenn Geb√§ude da ist, aber kein Rohstoff
                // Wir loggen das nicht jedes Mal, sonst spam, aber wir zeigen es im Preview
            }
        }
    },

    consumeFood: function() {
        let needed = State.pop.current;
        let eaten = 0;
        
        // Essen Logik
        const eat = (type) => {
            let take = Math.min(State.res[type], needed);
            State.res[type] -= take;
            needed -= take;
            return take;
        };

        eat('bread'); eat('meat'); eat('apple');

        if(needed > 0) {
            UI.log(`HUNGER! ${needed} B√ºrger haben nichts gegessen.`, "error");
            State.pop.happiness -= 20;
        } else {
            if(State.pop.happiness < 100) State.pop.happiness += 1;
        }
    },

    handleMigration: function() {
        // Simple Logik: Platz + Gl√ºck = Zuzug
        if(State.pop.happiness > 50 && State.pop.current < State.pop.max) {
             if(Math.random() < 0.3) {
                 State.pop.current++;
                 UI.log("Ein neuer Siedler ist angekommen.", "success");
             }
        }
        // Wegzug bei Unmut
        if(State.pop.happiness < 20 && State.pop.current > 0) {
            // Arbeiter entfernen
            this.removeRandomWorker();
            State.pop.current--;
            State.pop.happiness = 30;
            UI.log("Ein B√ºrger verl√§sst w√ºtend die Stadt!", "error");
        }
    },

    removeRandomWorker: function() {
        // Wenn jemand geht, muss er von einem Job abgezogen werden
        for(let key in State.w) {
            if(State.w[key] > 0) {
                State.w[key]--;
                return;
            }
        }
    },

    // --- USER ACTIONS ---

    assignWorker: function(type, change) {
        // Change ist +1 oder -1
        const bCount = State.b[type];
        const wCount = State.w[type];
        
        // Freie Arbeiter berechnen: Pop - Soldaten - Alle zugewiesenen
        const totalAssigned = Object.values(State.w).reduce((a,b)=>a+b, 0);
        const free = State.pop.current - State.pop.soldiers - totalAssigned;

        if (change === 1) {
            if (free <= 0) { UI.log("Keine freien Arbeiter verf√ºgbar!", "error"); return; }
            if (wCount >= bCount) { UI.log("Alle Arbeitspl√§tze in diesem Betrieb belegt.", "error"); return; }
            State.w[type]++;
        } else {
            if (wCount <= 0) return;
            State.w[type]--;
        }
        UI.update();
    },

    build: function(type) {
        const conf = Config.buildings[type];
        if(State.res.gold >= conf.costG && State.res.wood >= conf.costW && State.res.stone >= conf.costS) {
            State.res.gold -= conf.costG;
            State.res.wood -= conf.costW;
            State.res.stone -= conf.costS;
            
            State.b[type]++;
            if(conf.capacity) State.pop.max += conf.capacity;
            
            UI.log(`${conf.name} gebaut.`, "success");
            UI.update();
        } else {
            UI.log("Nicht genug Ressourcen!", "error");
        }
    },

    recruit: function() {
        // Freie Arbeiter checken
        const totalAssigned = Object.values(State.w).reduce((a,b)=>a+b, 0);
        const free = State.pop.current - State.pop.soldiers - totalAssigned;

        if(State.b.barracks > 0 && State.res.gold >= 10 && State.res.weapons >= 1 && free > 0) {
            State.res.gold -= 10;
            State.res.weapons -= 1;
            State.pop.soldiers++;
            UI.log("Soldat rekrutiert.", "success");
            UI.update();
        } else {
            UI.log("Fehlt: Kaserne, Gold, Waffe oder freier Bauer.", "error");
        }
    },

    manualGather: function(type, e) {
        if(type === 'wood') {
            State.res.wood++;
            UI.showFloaty(e.clientX, e.clientY, "+1", "#8d6e63");
            UI.update();
        }
    }
};

const UI = {
    // Rendert die Liste der Geb√§ude links einmalig (und bei Updates teilweise neu)
    renderBuildings: function() {
        const container = document.getElementById('building-list');
        container.innerHTML = "";
        
        // Liste aller produzierenden Geb√§ude
        const list = ['woodcutter', 'quarry', 'ironmine', 'farm_apple', 'hunter', 'farm_wheat', 'mill', 'bakery', 'weaponsmith'];
        
        list.forEach(type => {
            const conf = Config.buildings[type];
            const div = document.createElement('div');
            div.className = "building-card";
            
            // Kosten String
            let costStr = `${conf.costG}üí∞`;
            if(conf.costW) costStr += ` ${conf.costW}üå≤`;
            if(conf.costS) costStr += ` ${conf.costS}üß±`;

            div.innerHTML = `
                <div class="building-header">
                    ${conf.name} <span id="cnt-${type}">0</span>
                </div>
                
                <div class="worker-control">
                    <span>Arbeiter: <strong id="wrk-${type}">0</strong> / <span id="max-${type}">0</span></span>
                    <div>
                        <button class="w-btn" onclick="Game.assignWorker('${type}', -1)">-</button>
                        <button class="w-btn" onclick="Game.assignWorker('${type}', 1)">+</button>
                    </div>
                </div>

                <button class="build-btn" onclick="Game.build('${type}')" title="Kosten: ${costStr}">
                    Bauen <span style="font-size:0.75rem; color:#666">(${costStr})</span>
                </button>
            `;
            container.appendChild(div);
        });

        // H√ºtten extra (da keine Arbeiter)
        const hutDiv = document.createElement('div');
        hutDiv.className = "building-card";
        hutDiv.innerHTML = `
            <div class="building-header">H√ºtte <span id="cnt-house">0</span></div>
            <div style="font-size:0.8rem; color:#555; margin-bottom:5px;">Wohnraum f√ºr 5</div>
            <button class="build-btn" onclick="Game.build('house')">Bauen (10üå≤)</button>
        `;
        container.appendChild(hutDiv);
    },

    update: function() {
        // Ressourcen
        const s = State;
        const set = (id, val) => {
            const el = document.getElementById(id);
            if(el) el.innerText = Math.floor(val);
        };

        set('res-gold', s.res.gold); set('res-wood', s.res.wood); set('res-stone', s.res.stone); set('res-iron', s.res.iron);
        set('res-bread', s.res.bread); set('res-meat', s.res.meat); set('res-apple', s.res.apple);
        set('res-pop', s.pop.happiness);
        
        set('cnt-barracks', s.b.barracks);

        // Freie Arbeiter berechnen
        const totalAssigned = Object.values(s.w).reduce((a,b)=>a+b, 0);
        const free = s.pop.current - s.pop.soldiers - totalAssigned;
        set('res-free-workers', free);

        set('stat-day', s.day);
        document.getElementById('stat-pop').innerText = `${s.pop.current} / ${s.pop.max} (Soldaten: ${s.pop.soldiers})`;

        // Geb√§ude & Worker Counts updaten
        const list = ['woodcutter', 'quarry', 'ironmine', 'farm_apple', 'hunter', 'farm_wheat', 'mill', 'bakery', 'weaponsmith'];
        list.forEach(type => {
            set(`cnt-${type}`, s.b[type]);
            set(`wrk-${type}`, s.w[type]);
            set(`max-${type}`, s.b[type]); // Max Arbeiter = Anzahl Geb√§ude
        });
        set('cnt-house', s.b.house);

        this.updatePreview();
    },

    // Das Herzst√ºck der Transparenz: Die Vorschau
    updatePreview: function() {
        const p = document.getElementById('production-preview');
        let html = "";
        
        // Helper
        const addRow = (txt, val, isGood) => {
            if(val === 0) return;
            const sign = val > 0 ? "+" : "";
            const cls = isGood ? "p-plus" : "p-minus";
            html += `<div class="preview-row"><span>${txt}</span><span class="${cls}">${sign}${val}</span></div>`;
        };

        // 1. Produktion berechnen (Simulieren)
        let wood = State.w.woodcutter * 2;
        let stone = State.w.quarry * 1;
        let iron = State.w.ironmine * 1;
        
        let apple = State.w.farm_apple * 3;
        let meat = State.w.hunter * 2;
        
        // Verarbeitung (komplexer, da abh√§ngig von Input)
        // M√ºhle
        let flourProd = 0; let wheatCons = 0;
        let millCap = State.w.mill;
        let wheatAvail = State.res.wheat + (State.w.farm_wheat * 2); // Input + was gerade produziert wird
        if(millCap > 0) {
            let proc = Math.min(wheatAvail, millCap);
            wheatCons = proc;
            flourProd = proc * 2;
        }

        // B√§cker
        let breadProd = 0; let flourCons = 0;
        let bakeCap = State.w.bakery;
        let flourAvail = State.res.flour + flourProd;
        if(bakeCap > 0) {
            let proc = Math.min(flourAvail, bakeCap);
            flourCons = proc;
            breadProd = proc * 3;
        }

        // Nahrungskonsum
        const foodNeed = State.pop.current;

        // Anzeige bauen
        if(wood > 0) addRow("Holz", wood, true);
        if(stone > 0) addRow("Stein", stone, true);
        
        // Nahrung Netto
        let totalFoodGain = apple + meat + breadProd;
        let netFood = totalFoodGain - foodNeed;
        
        // Warnungen bei Engp√§ssen in Ketten
        if(State.w.mill > 0 && wheatAvail < State.w.mill) html += `<div style="color:orange; font-size:0.8rem">‚ö†Ô∏è M√ºhle fehlt Weizen</div>`;
        if(State.w.bakery > 0 && flourAvail < State.w.bakery) html += `<div style="color:orange; font-size:0.8rem">‚ö†Ô∏è B√§cker fehlt Mehl</div>`;

        addRow("Nahrung (Netto)", netFood, netFood >= 0);

        if(html === "") html = "<div style='color:#999'>Keine Produktion</div>";
        p.innerHTML = html;
    },

    updateBar: function() {
        const timePassed = Date.now() - State.lastTick;
        let pct = (timePassed / Config.tickRate) * 100;
        if(pct > 100) pct = 100;
        document.getElementById('day-bar').style.width = pct + "%";
    },

    log: function(msg, type) {
        const el = document.getElementById('center-log');
        const div = document.createElement('div');
        div.className = `log-entry ${type}`;
        div.innerHTML = `Tag ${State.day}: ${msg}`;
        el.prepend(div);
        if(el.children.length > 20) el.removeChild(el.lastChild);
    },

    showFloaty: function(x, y, txt, col) {
        const d = document.createElement('div');
        d.className = 'floating-text';
        d.style.left = x+'px'; d.style.top = y+'px'; d.style.color = col; d.innerText = txt;
        document.body.appendChild(d);
        setTimeout(()=>d.remove(), 1000);
    }
};

Game.init();
</script>
